alias "+usespam" "bind mwheelup +use; bind mwheeldown +use"
alias "-usespam" "bind mwheelup +jump; bind mwheeldown +jump"

alias "+shootspam" "bind mwheelup +attack; bind mwheeldown +attack"
alias "-shootspam" "bind mwheelup +jump; bind mwheeldown +jump"

alias dropknife "drop;slot3"

// Buy drop
alias "buy_drop" ""
alias "+shift_buy" "+speed; alias buy_drop drop"
alias "-shift_buy" "-speed; alias buy_drop"

// Afk stuff
alias "afk_toggle" "afk_on"
alias "afk_on"  "+right; +forward; alias afk_toggle afk_off"
alias "afk_off" "-right; -forward; alias afk_toggle afk_on"

// Jump throw
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"

// Grenade crosshair
alias "togglehair" "nadehair"
alias "nadehair" "cl_crosshairsize 1000; alias togglehair normalhair"
alias "normalhair" "cl_crosshairsize 3; alias togglehair nadehair"

alias "gt" "exec cfg/grenadetraining"
alias "dc" "disconnect"
