alias "+usespam" "bind mwheelup +use; bind mwheeldown +use"
alias "-usespam" "bind mwheelup @@mwheelup@@; bind mwheeldown @@mwheeldown@@"

alias "+shootspam" "bind mwheelup +attack; bind mwheeldown +attack"
alias "-shootspam" "bind mwheelup @@mwheelup@@; bind mwheeldown @@mwheeldown@@"

// Afk stuff
alias "afk_on"  "+right;+forward"
alias "afk_off" "-right;-forward"

// Jump throw
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"

// Grenade crosshair
alias "togglehair" "nadehair"
alias "nadehair" "cl_crosshairsize 1000; alias togglehair normalhair"
alias "normalhair" "cl_crosshairsize 3; alias togglehair nadehair"

alias "gt" "exec cfg/grenadetraining"
